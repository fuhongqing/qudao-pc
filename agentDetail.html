<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=7;IE=9" />
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="description" content="">
    <title>渠道-经纪人详情</title>
    <link href="http://www.ehaofang.com/img/ef.ico" type="image/x-icon" rel="icon">
    <link href="http://www.ehaofang.com/img/ef.ico" type="image/x-icon" rel="shortcut icon">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui-append.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/agentDetail.css"/>
</head>
<body>
<!--<%@ include file="head.jsp" %>-->
<div class="content">
    <!--面包屑导航-->
    <p id="head">
        <a href="http://www.xtco.cn/">轩天实业</a>&gt;<a>渠道</a>&gt;<a href="agentDetail.html">经纪人详情</a>
    </p>
    <!--筛选-->
    <header>
        <!--头像-->
        <ul>
            <li><img src="" alt="" title="个人头像"/></li>
        </ul>
        <div class="grid-demo" id="personInfo">
            <div class="sui-row-fluid">
                <div class="span1"><h3>张三</h3></div>
                <div class="span2"><h3>No.656633</h3></div>
            </div>
            <div class="sui-row-fluid">
                <div class="span1">性别</div>
                <div class="span2">男</div>
                <div class="span1">年龄</div>
                <div class="span2">39</div>
                <div class="span1">入职时间</div>
                <div class="span2">从业3年</div>
            </div>
            <div class="sui-row-fluid">
                <div class="span1">所属公司</div>
                <div class="span2">中原地产上海分公司</div>
                <div class="span1">所属分行</div>
                <div class="span2">新凯店</div>
            </div>
            <div class="sui-row-fluid">
                <div class="span1">联系电话</div>
                <div class="span2">18011111111</div>
                <div class="span1">注册时间</div>
                <div class="span2">2017-12-11</div>
            </div>
        </div>
    </header>
    <!--图表、列表-->
    <section class="clear">
        <!--日期筛选-->
        <div class="grid-demo" id="timeSelect">
            <div class="sui-row-fluid">
                <div class="span1">时间</div>
                <div class="span4">
                    <form class="sui-form form-horizontal">
                        <div data-toggle="datepicker" class="control-group input-daterange">
                            <div class="controls">
                                <input type="text" id="selectTime_start" class="input-medium" placeholder="请选择">
                                <img src="img/down-disabled.png" alt=""/>
                                <span>至</span>
                                <input type="text" id="selectTime_end" class="input-medium" placeholder="请选择">
                                <img src="img/down-disabled.png" alt=""/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span2">
                    <a class="active">日</a><a>周</a><a>月</a>
                </div>
            </div>
        </div>
        <!--日图表-->
        <div id="dateChart" style="width: 1090px;height:280px;margin-right:60px;margin-bottom: 40px;" class="gt">
          <!--echarts-->
        </div>
        <!--周图表-->
        <div id="weekChart" style="width: 1090px;height:280px;margin-right:60px;margin-bottom: 40px;" class="gt">
            <!--echarts-->
        </div>
        <!--月图表-->
        <div id="monthChart" style="width: 1090px;height:280px;margin-right:60px;margin-bottom: 40px;" class="gt">
            <!--echarts-->
        </div>
        <!--列表-->
        <table id="items" class="sui-table">
            <thead>
            <tr>
                <th>合作项目</th>
                <th class="active all"><span>全部项目</span></th>
                <th><span>水月周庄</span></th>
                <th><span>金地自在城</span></th>
                <th><span>金色杭城</span></th>
                <th><span>保利翡翠公馆</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!--动态生成-->
            <tr>
                <td></td>
                <td>报备</td>
                <td>来访</td>
                <td>大定</td>
                <td>签约（人）</td>
                <td>业绩（万）</td>
                <td>已发放佣金（万）</td>
            </tr>
            <tr>
                <td id="tdBold">总计</td>
                <td>111</td>
                <td>111</td>
                <td>111</td>
                <td>111</td>
                <td>111</td>
                <td>20</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
<script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>

<!--<script type="text/javascript" src="http://loupan.ehaofangwang.com/ehaofang-pmweb/pages/js/agent.js"></script>-->
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="./js/agentDetail.js"></script>
</body>
</html>
